<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnDecrypt V3</title>
	<link rel="stylesheet" href="css/index.css" />
</head>
<body>
	<h1>EnDecrypt V3</h1>
    <div style="text-align:center"><a href="index.html">&lt; Index</a></div>
    <form>
		<div class="formfield">
			<label for="private_key">Client's Private Key</label>
			<textarea id="private_key" rows="5"></textarea>
			<!-- <button id="useExamplePrivateKey">Use example private key</button> -->
		</div>
		<div class="formfield">
			<label for="session_key">Encrypted Session Key</label>
			<textarea id="session_key" rows="5"></textarea>
			<!-- <button id="useExampleSessionKey">Use example session key</button> -->
		</div>
		<div class="formfield">
			<label for="data">Data</label>
			<textarea id="data" rows="5"></textarea>
		</div>
		<div class="formfield">
			<button id="decrypt-v3">Decrypt</button>
			<button id="encrypt-v3">Encrypt</button>
		</div>
		<hr />
		<div class="formfield">
			<label for="result">result</label>
			<textarea id="result" rows="5"></textarea>
			<!-- <button class="copy" id="copyresult" type="image"><img src="img/copy-to-clipboard-icon-1.jpg" /></button> -->
		</div>
	</form>
	
	<script type="module" src="./dist/endecrypt-v3-bundle.js" />
</body>
</html>
