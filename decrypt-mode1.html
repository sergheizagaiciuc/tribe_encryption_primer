<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decryption, MODE 1</title>
	<link rel="stylesheet" href="./css/index.css" />
</head>
<body>
	<h1>Request Decryption, MODE1</h1>
    <div style="text-align:center"><a href="index.html">&lt; Index</a></div>
    <form>
		<div class="formfield">
			<label for="key">Client's Public Key</label>
			<textarea id="key" rows="5"></textarea>
			<button id="useExampleKey">Use example key</button>
		</div>
		<div class="formfield">
			<label for="x-sign">x-sign header value</label>
			<textarea id="x-sign" rows="5"></textarea>
		</div>
		<div class="formfield">
			<label for="enccontent">encrypted content</label>
			<textarea id="enccontent" rows="5"></textarea>
		</div>
		<div class="formfield">
			<button id="decrypt-mode1">Decrypt</button>
		</div>
		<hr />
		<div class="formfield">
			<label for="body">body</label>
			<textarea id="body" rows="3"></textarea>
		</div>
	</form>
	
	<script type="module" src="./browserify-index.js" />
</body>
</html>
