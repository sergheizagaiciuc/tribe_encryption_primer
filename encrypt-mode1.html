<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption, MODE 1</title>
	<link rel="stylesheet" href="./css/index.css" />
</head>
<body>
	<h1>Request Encryption, MODE1</h1>
    <div style="text-align:center"><a href="index.html">&lt; Index</a></div>
    <form>
		<div class="formfield">
			<label for="key">Client's Private Key</label>
			<textarea id="key" rows="5"></textarea>
			<button id="useExampleKey">Use example key</button>
		</div>
		<div class="formfield">
			<label for="request">Request</label>
			<textarea id="request" rows="5"></textarea>
			<button id="useExampleRequest">Use example request</button>
		</div>
		<div class="formfield">
			<button id="encrypt-mode1">Encrypt</button>
		</div>
		<hr />
		<div class="formfield">
			<label for="x-sign">x-sign</label>
			<textarea id="x-sign" rows="3"></textarea>
			<button class="copy" id="copyxsign" type="image"><img src="img/copy-to-clipboard-icon-1.jpg" /></button>
		</div>
		<div class="formfield">
			<label for="body">body</label>
			<textarea id="body" rows="3"></textarea>
			<button class="copy" id="copybody" type="image"><img src="img/copy-to-clipboard-icon-1.jpg" /></button>
		</div>
	</form>
	
	<script type="module" src="./dist/index-bundle.js" />
</body>
</html>
